<!DOCTYPE html>
<html>
<head>
<title> Pagina solo de prueba </title>
    <link  rel =" hoja de estilo " href =" main.css ">
    <link  href =" http://fonts.cdnfonts.com/css/effortless " rel =" hoja de estilo ">                        
    <link  href =" http://fonts.cdnfonts.com/css/car-lock " rel =" hoja de estilo ">
</head>
<body>
<h1>PRACTIUCA DE SUMAR DOS NUMEROS</h1>
<H3> Por mi, Marcus Phoenix </H3>

<form name="registro">
<table>
<tr>
<tr><td>Numero:</td>
<td><imput type="text" name="dato1" id="dato1"></td></tr>
<tr><td>Numero:</td>
<td><imput type="text" name="dato2" id="dato2"></td></tr>
</tr>
<td>OPERACION</td>
<td><imput type="button" name="Enviar" value="+" onclick="sumadedatos()">
<imput type="button" name="Enviar" value="-" onclick="restadedatos()">
<imput type="button" name="Enviar" value="*" onclick="multiplicaciondedatos()"></td>
</table>
<table>
<tr>
<td><b>RESULTADO</b></td>
<td><imput type="text" name="jin" id="jin"></td>
</tr>
</table>
</form>
<script type="text/javascript">
function sumadedatos(){
var d1=parseInt(document.getElementById('dato1').value);
var d2=parseInt(document.getElementById('dato2').value);
document.registro.jin.value=d1+d2;
}
function restadedatos(){
var d1=parseInt(document.getElementById('dato1').value);
var d2=parseInt(document.getElementById('dato2').value);
document.registro.jin.value=d1-d2;
}
function multiplicaciondedatos(){
var d1=parseInt(document.getElementById('dato1').value);
var d2=parseInt(document.getElementById('dato2').value);
document.registro.jin.value=d1*d2;
}
</script>
</body>
</html>
